<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script src = "jquery1.8.js"></script>
<script src = "jquery-ui.js"></script>
<script>
	$(document).ready(function(){
		 $("#span1").css("color","white");
		 $("#span1").css({"background-color": "red", "font-size": "24px"});
		  
		 $("#btn1").click(function(){
			 var age = $("#txtage").val();
			 var qual = $("#txtqual").val();
			 var params = {"vage":age, "vqual":qual};
			 $.get("/eligible", params,function(data){
				 $("#span1").html(data).effect("slide");
			 } );
		 });
		  
	});
</script>

</head>
<body bgcolor="cyan">

	<h1>Xchanging Portal</h1>

	<hr />
	<h2>Are u Eligible to Work</h2>
	<form>
		<table cellpadding="10" bgcolor="#e3e3e3">
			<tr>
				<td>Name</td>
				<td><input type="text" id="txtname" name="txtname" /></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="text" id="txtage" name="txtage" /></td>
			</tr>
			<tr>
				<td>Qualification</td>
				<td><select id="txtqual" name="txtqual">
						<option value="">--select qual--</option>
						<option value="bca">bca</option>
						<option value="mca">mca</option>
						<option value="btech">btech</option>
						<option value="be">be</option>
				</select></td>
			</tr>
			<tr>
				<td>REsult</td>
				<td><span id="span1"></span></td>
				</tr>
				<tr><td><input type="button" id="btn1" value="check"/></td></tr>
				</table>

	</form>
	<hr />
	
</body>
</html>
